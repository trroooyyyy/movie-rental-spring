<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Statement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        pre {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Rental Statement</h2>

    <hr>

    <h3 class="mt-4">Get the Statement</h3>
    <form th:action="@{/ui/rentals/getStatement}" method="get" class="mt-3">
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" class="form-control" placeholder="Enter Customer's Name" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Statement</button>
    </form>

    <hr>

    <h3 class="mt-4">Statement Details</h3>
    <pre th:text="${rentalStatement}"></pre>
</div>
</body>
</html>
