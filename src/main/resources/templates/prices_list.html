<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Rental - Prices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Price Management</h2>

    <hr>

    <h3 class="mt-4">Add a Price</h3>
    <form th:action="@{/ui/prices/add}" th:object="${price}" method="post" class="mt-3">
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Enter genre" required>
        </div>
        <div class="form-group">
            <label for="rentWithoutPenalty">Rent Without Penalty</label>
            <input type="number" step="0.01" th:field="*{rentWithoutPenalty}" class="form-control" id="rentWithoutPenalty" placeholder="Enter rent without penalty" required>
        </div>
        <div class="form-group">
            <label for="priceWithoutPenalty">Price Without Penalty</label>
            <input type="number" step="0.01" th:field="*{priceWithoutPenalty}" class="form-control" id="priceWithoutPenalty" placeholder="Enter price without penalty" required>
        </div>
        <div class="form-group">
            <label for="priceforPenalDays">Price for Penal Days</label>
            <input type="number" step="0.01" th:field="*{priceforPenalDays}" class="form-control" id="priceforPenalDays" placeholder="Enter price for penal days" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <hr>
    <h3 class="mt-4">Price List</h3>
    <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Genre</th>
            <th>Rent Without Penalty</th>
            <th>Price Without Penalty</th>
            <th>Price for Penal Days</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="price : ${prices}">
            <td th:text="${price.id}"></td>
            <td th:text="${price.genre}"></td>
            <td th:text="${price.rentWithoutPenalty}"></td>
            <td th:text="${price.priceWithoutPenalty}"></td>
            <td th:text="${price.priceforPenalDays}"></td>
            <td>
                <a th:href="@{/ui/prices/edit/{id}(id=${price.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/ui/prices/delete/{id}(id=${price.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
