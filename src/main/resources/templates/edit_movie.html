<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Editing Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Editing Movie</h2>

    <form th:action="@{/ui/movies/edit/{id}(id=${movie.id})}" th:object="${movie}" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Movie Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter new movie name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <select th:field="*{price.id}" class="form-control" id="price" required>
                <option th:each="price : ${prices}" th:value="${price.id}" th:text="${price.genre} + ' - ' + ${price.rentWithoutPenalty} + ' / ' + ${price.priceWithoutPenalty} + ' / ' + ${price.priceforPenalDays}">
                    Select a Price
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/ui/movies/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
