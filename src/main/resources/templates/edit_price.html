<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Editing the price</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Editing the price</h2>

    <form th:action="@{/ui/prices/edit/{id}(id=${price.id})}" th:object="${price}" method="post" class="mt-3">
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Enter new genre" required>
        </div>
        <div class="form-group">
            <label for="rentWithoutPenalty">Rent Without Penalty</label>
            <input type="number" step="0.01" th:field="*{rentWithoutPenalty}" class="form-control" id="rentWithoutPenalty" placeholder="Enter new rent without penalty" required>
        </div>
        <div class="form-group">
            <label for="priceWithoutPenalty">Price Without Penalty</label>
            <input type="number" step="0.01" th:field="*{priceWithoutPenalty}" class="form-control" id="priceWithoutPenalty" placeholder="Enter new price without penalty" required>
        </div>
        <div class="form-group">
            <label for="priceforPenalDays">Price for Penal Days</label>
            <input type="number" step="0.01" th:field="*{priceforPenalDays}" class="form-control" id="priceforPenalDays" placeholder="Enter new price for penal days" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/ui/prices/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
