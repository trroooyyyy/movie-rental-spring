<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Rental - Customers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Customer Management</h2>

    <hr>

    <h3 class="mt-4">Add a customer</h3>
    <form th:action="@{/ui/customers/add}" th:object="${customer}" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter a name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <hr>
    <h3 class="mt-4">Customer List</h3>
    <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td>
                <a th:href="@{/ui/customers/edit/{id}(id=${customer.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/ui/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
